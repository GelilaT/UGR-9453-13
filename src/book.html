<body>
    <header>
        <div>
            <div>
                <h1>MIA EVENTS</h1>
            </div>
            <nav>
                <ul>

        </div>
    </header>
    <section>
        <div>
           <h1>Subscribe to our newsletter</h1> 
           <div>
            <form >
                <label for="news-email">Email</label>
                <input id="news-email" type="email" name="Email"  placeholder="Enter your email">
                <button type="submit" class="button1">Subscribe</button>
             </form>
           </div>       
        </div>
    </section>
    <section>
        <div>
            <h1>Book</h1>
            <form action="#">
                <div>
                    <label for="full name">Full name:</label>
                    <input id="full name" type="text" name="name" placeholder="Full name">
                </div>
                <div>
                    <label for="booking-email">Email:</label>
                    <input id="booking-email" type="email" name="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input id="phone" type="text" name="phone" placeholder="Phone number">
                </div>
                <div>
                    <label for="number of people">For how many people are you booking?</label>
                    <input id="number of people" type="text" name="number of people" placeholder="number of people">
                </div>
            </form>
        </div>
        <div>
            <form action="#">
                <label for="events">Which event do you want to book?</label>
                <select name="events" id="events">
                    <option value=" " selected>Select an event</option>
                    <option value="Culture Fest">Culture Fest</option>
                    <option value="Dev Fest">Dev Fest</option>
                    <option value="Music fest">Music fest</option>
                    <option value="Mind your language: a seminar on communication">Mind your language: a seminar on communication</option>
                </select>
            </form>
        </div>
    </section>

            </ul>
