<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book your event</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="container__brand">
                <h1>MIA EVENTS</h1>
            </div>
            <nav class="navigation">
                <ul class="navigtion__list">
                    <li class="navigation__list--link"><a class="navigation__list--main" href="index.html">HOME</a></li>
                    <li class="navigation__list--link"><a class="navigation__list--main" href="about.html">ABOUT</a></li>
                    <li class="navigation__list--link"><a class="navigation__list--main" href="services.html">SERVICES</a></li>
                    <li class="navigation__list--link"><a class="navigation__list--main" href="contact.html">CONTACT</a></li>
                    <li class="navigation__list--link"><a class="navigation__list--main" href="events.html">EVENTS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="news">
        <div class="container">
           <h1>Subscribe to our newsletter</h1> 
           <div>
            <form >
                <label for="news-email">Email</label>
                <input id="news-email" type="email" name="Email"  placeholder="Enter your email">
                <button type="submit" class="button1">Subscribe</button>
             </form>
           </div>       
        </div>
    </section>
    <section class="info">
        <div class="infoo">
            <div>
                <h1 class="big-h1">Book</h1>
            </div>
            <form action="#" id="book-form">
                <div class="form" >
                    <div>
                        <label for="full name">Full name:</label>
                        <input id="full name" type="text" name="name" placeholder="Full name">
                    </div>
                    <div>
                        <label for="booking-email">Email:</label>
                        <input id="booking-email" type="email" name="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input id="phone" type="text" name="phone" placeholder="Phone number">
                    </div>
                    </div>
                    <br>
                    <div class="questions">
                        <label for="number of people">For how many people are you booking?</label>
                        <input id="number of people" type="text" name="number of people" placeholder="number of people">
                    </div>
                </div>
                <input type="submit" class="button1" >
            
            </form>
        <div class="questions">
            <form action="#">
                <label for="events">Which event do you want to book?</label>
                <select name="events" id="events">
                    <option value=" " selected>Select an event</option>
                    <option value="Culture Fest">Culture Fest</option>
                    <option value="Dev Fest">Dev Fest</option>
                    <option value="Music fest">Music fest</option>
                    <option value="Mind your language: a seminar on communication">Mind your language: a seminar on communication</option>
                </select>
        </div>
                <div class="buttons button1">
                </div>
            </form>
    </section>
        
    
    <footer class="footer">
        <hr>

        <div class="footer__cols">
            <ul class="footer__cols--socials">
                <h2>Follow us on</h2>
                    <li><a href="#"><img src="images/facebook.jpg" alt="the logo of facebook"></a></li>
                    <li><a href="#"><img src="images/instagram.jpg" alt="the logo of instagram"></a></li>
                    <li><a href="#"><img src="images/telegram.png" alt="the logo of telegram"></a></li>
                    <li><a href="#"><img src="images/twitter.jpg" alt="the logo of twitter"></a></li>
            </ul>
            <ul class="footer__cols__contact">
                <h2>Contact us</h2>
                    <li><a class="footer__cols__contact--link" href="#"><p><img src="images/email.png" alt="email logo">miaevents2022@gmail.com</p></a></li>
            </ul>
            <ul  class="footer__cols__info">
                <li class="footer__cols__info--link"><a href="#">FAQ</a></li>
                <li class="footer__cols__info--link"><a href="#">Terms of use</a></li>
                <li class="footer__cols__info--link"><a href="#">Jobs</a></li>
                <li class="footer__cols__info--link"><a href="#">Privacy</a></li>
            </ul>
        </footer>

        <div class="copy">
            <p>Mia Events &copy; 2022</p>
       </div>
    <script src="main.js"></script>
</body>
</html>
