<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="container__brand">
                <h1>MIA EVENTS</h1>
            </div>
            <nav class="navigation">
                <ul class="navigtion__list">
                    <li class="navigation__list--link"><a class="navigation__list--other"href="index.html">HOME</a></li>
                    <li class="navigation__list--link"><a class="navigation__list--other"href="about.html">ABOUT</a></li>
                    <li class="navigation__list--link"><a class="navigation__list--other"href="services.html">SERVICES</a></li>
                    <li class="navigation__list--link"><a class="navigation__list--current" href="contact.html">CONTACT</a></li>
                    <li class="navigation__list--link"><a class="navigation__list--other"href="events.html">EVENTS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="news">
        <div class="container">
           <h1>Subscribe to our newsletter</h1> 
           <div>
            <form>
                <label for="news-email">Email</label>
                <input id="news-email" type="email" name="Email" placeholder="Enter your email">
                <button type="submit" class="button1">Subscribe</button>
             </form>
           </div>       
        </div>
    </section>
    <section>
        <div>
            <div class="big-h1"><h1>Contact</h1></div>
            <h2>Personal Information</h2>
            <div id="form-container">
                <form action="#">
                        <div>
                            <label for="first-name">First name</label>
                            <input id="first-name" type="text" name="first name">
                        </div>
                        <div>
                            <label for="last-name">Last name</label>
                            <input id="last-name" type="text" name="last name">
                        </div>
                        <div>
                            <label for="personal email">Email</label>
                            <input id="personal email" type="text" name="email">
                        </div>
                        <div>
                            <label for="mobile">Phone</label>
                            <input id="mobile" type="text" name="phone">
                        </div>
                        <div>
                            <label for="residence">Residence</label>
                            <input id="residence" type="text" name="residence">
                        </div>
                        <div>
                            <label for="birthday">Birth date</label>
                            <input id="birthday" type="text" name="birthday">
                        </div>
                </form>
            </div>
        </div>
        <div>
            <div class="questions-co"><h2>Hobbies and Interests</h2></div>
            <form action="#">
               <div class="questions-contact">
                    <label for="hobbies">What are your hobbies?</label>
                        <select name="hobby" id="hobbies" >
                                <option value=" " selected>Select a hobby</option>
                                <optgroup label="outdoors"> 
                                    <option value="photography">Photography</option>
                                    <option value="archery">Archery</option>
                                    <option value="horseback riding">horseback riding</option>
                                    <option value="paragliding">paragliding</option>
                                </optgroup>
                                <optgroup label="indoors" multiple>
                                    <option value="art collecting">art collecting</option>
                                    <option value="book collecting">book collecting</option>
                                    <option value="darts">Darts</option>
                                    <option value="chess">chess</option>
                                </optgroup>
                        </select>
               </div>
            </form>
            <form action="#">
                <div class="questions-contact">
                    <label for="interesting events">What kind of events are you interested in?</label>
                        <select name="interesting events" id="interesting events" >
                            <option value=" " selected>Select an event</option>
                            <option value="music">Music fests</option>
                            <option value="networking">Networking events</option>
                            <option value="charity">Charity events</option>
                            <option value="product">Product launch events</option>
                            <option value="self development">Self development events</option>
                            <option value="Culture">Cultural events</option>
                            <option value="workshops">Workshops</option>
                        </select>
                </div>
                <div class="buttons">
                    <button type="submit" class="button1">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <hr>
        <div class="footer__cols">
            <ul class="footer__cols--socials">
                <h2>Follow us on</h2>
                    <li><a href="#"><img src="images/facebook.jpg" alt="the logo of facebook"></a></li>
                    <li><a href="#"><img src="images/instagram.jpg" alt="the logo of instagram"></a></li>
                    <li><a href="#"><img src="images/telegram.png" alt="the logo of telegram"></a></li>
                    <li><a href="#"><img src="images/twitter.jpg" alt="the logo of twitter"></a></li>
            </ul>
            <ul class="footer__cols__contact">
                <h2>Contact us</h2>
                    <li class="footer__cols__contact--link"><a class="footer__cols__contact--link"href="#"><p><img src="images/email.png" alt="email logo">miaevents2022@gmail.com</p></a></li>
            </ul>
            <ul class="footer__cols__info">
                <li class="footer__cols__info--link"><a href="#">FAQ</a></li>
                <li class="footer__cols__info--link"><a href="#">Terms of use</a></li>
                <li class="footer__cols__info--link"><a href="#">Jobs</a></li>
                <li class="footer__cols__info--link"><a href="#">Privacy</a></li>
            </ul>
        </div>
    </footer>
    <div class="copy">
        <p>Mia Events &copy; 2022</p>
    </div>
       
</body>
</html>
